<div class="login-page">

    <div class="form-content">
        <form role="form" class="bottom-75" ng-submit="createAccount()">
            <div class="table-form">
                <div class="form-groups">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-lg" placeholder="NOME">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="email" class="form-control input-lg" placeholder="EMAIL">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="pass" class="form-control input-lg" placeholder="PASSWORD">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="confirm" class="form-control input-lg" placeholder="CONFERMA PASSWORD">
                    </div>

                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-default login"><img src="../images/arrow.png" alt=""></button>
                </div>
            </div>
        </form>

        <p ng-show="err" class="error">{{err}}</p>

    </div>
</div>
</div>
