<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="../images/flat-avatar.png" class="user-avatar img-circle img-responsive" />
				<h1>TRAINING<br/> <span>MANAGER</span><br /></h1>
			</div>
		</div>
		
		<div class="form-content">
			<form role="form" class="bottom-75">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
						<input type="text" ng-model="email" class="form-control input-lg" placeholder="EMAIL">
					</div>
					<div class="form-group">
						<input type="password" ng-model="pass" class="form-control input-lg" placeholder="PASSWORD">
					</div>
					
						
				</div>	
				<div class="button-container">
					<button ng-click="login(email, pass)" type="submit" class="btn btn-default login"><img src="../images/arrow.png" alt=""></button>
				</div>
			</div>
			<div class="remember">
				<span ng-click="registration()">Registrati</span>
				<span class="pass">Password dimenticata?</span>
			</div>			
			</form>

            <p ng-show="err" class="error">{{err}}</p>

            {{user_auth.name}}
		</div>			
	</div>
</div>
