<div ng-controller="Schede_CompCtrl" class="dashboard-page">
    <div class="fr">
        <h2>{{user_auth}} <small>Schede Compilate</small></h2>
    </div>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="list-group">
                        <a ng-repeat="scheda in schede_comp" class="list-group-item active">
                            <h4 class="list-group-item-heading">{{scheda.titolo}}</h4>
                            <p class="list-group-item-text">{{scheda.categoria}}</p>
                            <p class="list-group-item-text">{{scheda.descrizione}}</p>
                        </a>
                    </div>
                </div>
                <div class="col-md-6">.col-md-6</div>
            </div>


        </div>
    </div>
</div>
