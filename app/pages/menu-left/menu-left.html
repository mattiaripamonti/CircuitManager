<snap-drawer>
    <div class="snap-menu">
        <div class="sidebar-header text-center">
            <img src="../images/flat-avatar.png" alt="" class="sidebar-img img-circle">
        </div>
        <ul class="snap-ul">
            <li><a ng-click="change_page('dashboard')">DASHBOARD</a></li>
            <li><a ng-click="change_page('new_scheda')">IMPOSTA SCHEDA</a></li>
            <li><a ng-click="change_page('schede_comp')">SCHEDE COMPILATE</a></li>
            <li><a ng-click="change_page('ins_esercizi')">INSERISCI ESERCIZI</a></li>
            <li><a ng-click="change_page('mod_esercizi')">MODIFICA ESERCIZI</a></li>
            <li><a ng-click="change_page('account')">ACCOUNT</a></li>
            <li><a ng-click="logout()">LOGOUT</a></li>
        </ul>
    </div>
</snap-drawer>
<snap-dragger></snap-dragger>
<snap-content snap-opt-tap-to-close="false">

    <a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
    </a>

    <ng-include src="active_link.template"> </ng-include>

</snap-content>
